<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ch9tGPT</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0d0f14;
            color: white;
        }

        #app {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #messages {
            background: #1a1c22;
            padding: 15px;
            border-radius: 8px;
            height: 350px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .msg {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 6px;
            max-width: 80%;
        }

        .user {
            background: #2d75ff;
            margin-left: auto;
        }

        .bot {
            background: #2e2e38;
            margin-right: auto;
        }

        #input-area {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }

        #sendBtn {
            padding: 12px 20px;
            background: #2d75ff;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        #sendBtn:hover {
            background: #1f5fe0;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>ch9tGPT</h1>

        <div id="messages"></div>

        <div id="input-area">
            <input id="userInput" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <!-- ERUDA DEVTOOLS FOR IPAD -->
    <script src="https://cdn.jsdelivr.net/gh/liriliri/eruda/eruda.min.js"></script>
    <script>
        eruda.init();
        // FORCE SHOW & ALWAYS OPEN
        eruda.get('settings').set('displaySwitch', true);
        eruda.show();
        console.log("Eruda dev tools loaded âœ”");
    </script>

    <!-- AI MODEL -->
    <script>
        const messagesDiv = document.getElementById("messages");
        const input = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = "msg " + sender;
            div.textContent = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function genResponse(msg) {
            console.log("User said:", msg);

            if (!msg || msg.trim() === "") {
                return "ðŸ¤” Say something, bro!";
            }

            const responses = [
                "ðŸ˜„ That sounds cool!",
                "ðŸ¤” Interesting...",
                "ðŸ”¥ Nice!",
                "ðŸ˜Ž Tell me more!",
                "ðŸ¤– I'm thinking...",
                "âœ¨ Oooh okay!"
            ];

            const random = responses[Math.floor(Math.random() * responses.length)];

            const final = random + " You said: " + msg;

            console.log("Bot response:", final);
            return final;
        }

        sendBtn.onclick = () => {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "user");
            input.value = "";

            const reply = genResponse(text);
            addMessage(reply, "bot");
        };

        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendBtn.click();
        });
    </script>
</body>
</html>
