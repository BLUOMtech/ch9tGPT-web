<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ch9tGPT Ultimate</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>ch9tGPT ðŸ¤–</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
    <input type="file" id="fileUpload" multiple>
</div>

<script src="utils.js"></script>
<script src="ai_model.js"></script>
<script src="upload_handler.js"></script>
<script>
const chatbox = document.getElementById("chatbox");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const fileUpload = document.getElementById("fileUpload");

function addMessage(sender, text){
    const msg = document.createElement("div");
    msg.className=sender;
    msg.textContent = `${sender}: ${text}`;
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
}

// Send message
sendBtn.addEventListener("click",()=>{
    const text = input.value.trim();
    if(!text) return;
    addMessage("You", text);
    bot.adjustMood(text);
    addMessage("ch9tGPT","Typing...");
    setTimeout(()=>{
        chatbox.lastChild.textContent="ch9tGPT: "+bot.generateResponse(text);
    },500 + Math.random()*1000); // Typing animation
    input.value="";
});

// Enter key
input.addEventListener("keypress", e=>{
    if(e.key==="Enter") sendBtn.click();
});

// File uploads
fileUpload.addEventListener("change", handleFileUpload);
</script>
</body>
</html>
